<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/png" href="tomato_icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
       body {
    font-family: 'Poppins', sans-serif;
    font-weight: 900;
    text-align: center;
    margin-top: 50px;
    background-image: url('Sergio pomodoro.png');
    background-size: cover;
    background-position: center;
    color: white;
}
.container {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 2%;
    border-radius: 25px;
    display: inline-block;
    width: 90%;
    max-width: 800px;
    min-width: 300px;
}
h1 {
    margin: 10px 0;
    font-size: 6em;
}
h2, h3, h4, button {
    margin: 10px 0;
    font-size: 2em;
}
button {
    margin: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #ff4500;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
/* Media Queries */
@media only screen and (max-width: 600px) {
    h1 {
        font-size: 4em;
    }
    h2, h3, h4, button {
        font-size: 1.5em;
    }
}


    </style>

</head>

<body>
    <div class="container">
        <h2>Pomodoro Timer Sergio</h2>
        <h1 id="timer">25:00</h1>
        <h3 id="status">Ready for work!</h3>
        <h4>Cycles Completed: <span id="cycles">0</span></h4>
        <button id="startButton"><i class="fas fa-play"></i> Iniciar</button>
        <button id="stopButton"><i class="fas fa-pause"></i> Parar</button>


    </div>

    <!-- Audio Elements -->
    <audio id="startAudio" src="start_click.mp3"></audio>
    <audio id="pauseAudio" src="pause_click.mp3"></audio>
    <audio id="endOfWorkAudio" src="end_of_work_cycle.mp3"></audio>
    <audio id="endOfPauseAudio" src="end_of_pause_cycle.mp3"></audio>

    <script>
        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let currentTime = workTime;
        let isWorkTime = true;
        let isRunning = false;
        let completedCycles = 0;
        
        const timerElement = document.getElementById("timer");
        const statusElement = document.getElementById("status");
        const cyclesElement = document.getElementById("cycles");
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        startButton.addEventListener("click", startTimer);
        stopButton.addEventListener("click", stopTimer);


        // Audio Elements
        const startAudio = document.getElementById("startAudio");
        const pauseAudio = document.getElementById("pauseAudio");
        const endOfWorkAudio = document.getElementById("endOfWorkAudio");
        const endOfPauseAudio = document.getElementById("endOfPauseAudio");

        function updateTimer() {
    if (isRunning) {
        const mins = Math.floor(currentTime / 60);
        const secs = currentTime % 60;
        const timeString = `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
        timerElement.textContent = timeString;

        // Update the browser tab title
        document.title = `${timeString} - Pomodoro Timer`;

        if (currentTime > 0) {
    currentTime--;
    setTimeout(updateTimer, 1000);
} else {
    // Play audio and switch modes
    if (isWorkTime) {
        endOfWorkAudio.play();
    } else {
        endOfPauseAudio.play();
    }
    
    isWorkTime = !isWorkTime;
    currentTime = isWorkTime ? workTime : breakTime;

    // Update the status text
    statusElement.textContent = isWorkTime ? "Work Time" : "Break Time";
    
    completedCycles++;
    cyclesElement.textContent = completedCycles;
    
    // Restart the timer
    updateTimer();
}

        }
    }
}


        function startTimer() {
            if (!isRunning) {
                startAudio.play();
                isRunning = true;
                statusElement.textContent = isWorkTime ? "Work Time" : "Break Time";
                updateTimer();
            }
        }

        function stopTimer() {
            pauseAudio.play();
            isRunning = false;
            statusElement.textContent = "Stopped";
        }

        startButton.addEventListener("click", startTimer);
        stopButton.addEventListener("click", stopTimer);
    </script>
</body>
</html>
